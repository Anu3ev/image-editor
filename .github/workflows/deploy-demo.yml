name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'demo/**'
      - 'package.json'
      - 'vite.config.docs.js'

permissions:
  pages: write
  contents: read
  id-token: write

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build demo
        run: npm run build:docs
        # Скрипт должен собирать файлы в папку docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
